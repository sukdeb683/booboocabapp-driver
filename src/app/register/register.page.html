
<ion-content [fullscreen]="true">
 <ion-infinite-scroll>
  <ion-infinite-scroll-content>
  <ion-row class="login-page-outer">
    <ion-col size="12" size-sm="10" offset-sm="1" size-md="8" offset-md="2" size-lg="6" offset-lg="3" size-xl="4"
      offset-xl="4">
        <ion-thumbnail>
         <img src="assets/img/logo-1.png">
        </ion-thumbnail>
        <ion-item class="login-tab" lines="none" color="light-contrast-rgb">
        
          <ion-label [routerLink]="['/login']">Login</ion-label>
          <ion-label [routerLink]="['/register']">SignUp</ion-label>
        </ion-item>
 
        <ion-card>
          <ion-item lines="none" color="light-contrast-rgb">
            
            <ion-input type="name" placeholder="First Name" name="email" [(ngModel)]="credentials.email"></ion-input>
          </ion-item>
          <ion-item lines="none" color="light-contrast-rgb">
            <ion-input type="name" placeholder="Last Name" name="email" [(ngModel)]="credentials.email"></ion-input>
          </ion-item>

          <ion-item lines="none" color="light-contrast-rgb">
            <ion-input type="email" placeholder="Email/Username" name="email" [(ngModel)]="credentials.email"></ion-input>
          </ion-item>

          <ion-item lines="none" color="light-contrast-rgb">
            <ion-input type="text" placeholder="Phone" name="email" [(ngModel)]="credentials.email"></ion-input>
          </ion-item>

          <ion-item lines="none" color="light-contrast-rgb">
            
            <ion-input type="text" placeholder="Your Nar Number" name="email" [(ngModel)]="credentials.email"></ion-input>
          </ion-item>
 
          <ion-item lines="none" color="light-contrast-rgb">
            <ion-input type="password" placeholder="Password" name="password" [(ngModel)]="credentials.pw">
            </ion-input>
          </ion-item>

          <ion-item lines="none" color="light-contrast-rgb">
            <ion-input type="password" placeholder="Confirm Password" name="password" [(ngModel)]="credentials.pw">
            </ion-input>
          </ion-item>
 
          <ion-button (click)="login()" shape="round" expand="block" fill="outline" color="dark" >Submit</ion-button>
          
 
        </ion-card>
      
 
    </ion-col>
  </ion-row>
</ion-infinite-scroll-content>
 </ion-infinite-scroll>
</ion-content>

<ion-footer class="ion-no-border">
  <ion-toolbar>
    <ion-title>Terms & Conditions</ion-title>
  </ion-toolbar>
</ion-footer>
