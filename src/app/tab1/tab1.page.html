<ion-header [translucent]="true">
  <ion-toolbar color="dark">
    <ion-title>
      Boo Boo Cabs
    </ion-title>
    <ion-thumbnail slot="start">
      <img src="assets/img/logo-1.png" size="small" >
    </ion-thumbnail>

    <ion-button (click)="logout()" slot="end"  color="light" >
      <ion-icon name="power-outline"></ion-icon>
      <!-- <ion-icon name="log-out-outline"></ion-icon> -->
    </ion-button>

  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <app-menuone></app-menuone>
  
  <!-- Item with badge on left and right -->
  <!-- <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large" slot="end" >BooBoo Cabs</ion-title>
    </ion-toolbar>
  </ion-header> -->


  <div id="myMap" style="width: 100%; height: 100%;" ></div>

  <ion-button (click)="pickup()" color="warning" class="pickup-btn">
      Pick Me Up Here
  </ion-button>
 



  <!-- <ion-icon name="search-outline"  (click)="esriSearch()" ></ion-icon> -->
  <ion-thumbnail (click)="getPositions()" class="location-icon">
    <img src="assets/icon/location-icon.png" size="small"  style="Width: 72%;  height: auto;" >
  </ion-thumbnail>

  <ion-grid class="date-time-selecation">
    <ion-row class="ion-align-items-start">
      <ion-col size="12">

        <ion-item color="light-contrast-rgb" style="font-size: 12px;">
          <ion-label>Request time:</ion-label>
          <!-- <ion-datetime displayFormat="D MMM YYYY H:mm" min="1989-06-04" max="2004-08-23" value="2020-07-23T11:06Z"></ion-datetime>   2020-08-01T16:03:55.015+05:30 -->
          <ion-datetime displayFormat="DDD MMM YYYY H:mm"  display-timezone="Africa/Lagos" [min]="currentDate | date:'yyyy-MM-dd'" [max]="maxDate | date:'yyyy-MM-dd' " [(ngModel)]="myDate" ></ion-datetime>
        </ion-item>
        <ion-input clearInput value="" placeholder="Pickup-Point name(optional)" [(ngModel)]="pickupLocName" ></ion-input>
      </ion-col> 
      
    </ion-row>
    
  </ion-grid>
