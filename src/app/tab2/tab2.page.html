  <ion-header [translucent]="true">
    <ion-toolbar color="dark">
      <ion-title>
        Boo Boo Cabs
      </ion-title>
      <ion-thumbnail slot="start">
        <img src="assets/img/logo-1.png" size="small" >
      </ion-thumbnail>

      <ion-button (click)="logout()" slot="end"  color="light" >
        <ion-icon name="power-outline"></ion-icon>
        <!-- <ion-icon name="log-out-outline"></ion-icon> -->
      </ion-button>

    </ion-toolbar>
  </ion-header>

  <ion-content [fullscreen]="true">

    <app-menuone></app-menuone>

    <!-- fab 2 -->
    <ion-fab  [hidden]="hideDeleteIcon" class="my-plus-fab" horizontal="end" slot="fixed">  
      <ion-icon name="information-outline"></ion-icon>
      <ion-fab-list class="my-plus-fab-list" side="start">
        <ion-badge color="light">
          <ion-text color="tertiary" class="ion-text-left" >
            <p>
              <ion-label color="dark">Request Time: </ion-label> <span>{{ mylistdata[0]?.pickupDate|date:'short'  }}</span>
            </p>
            <p>
              <ion-label color="dark">Pickup Location Name: </ion-label> <span>{{ mylistdata[0]?.pickupLocName|titlecase }}</span>
            </p>
            <p>
              <ion-label color="dark">Drop Location Name: </ion-label> <span>{{ mylistdata[0]?.dropLocName|titlecase }}</span>
            </p>
            <p>
              <ion-label color="dark">Distance(Approx. in KM): </ion-label> <span>{{ mylistdata[0]?.distanceInKm }}</span>
            </p>
          </ion-text>
        </ion-badge>
      </ion-fab-list>
    </ion-fab>

    <!-- fav 3 -->
    <ion-fab [hidden]="hideDeleteIcon" (click)="deleteRide()" class="my-delete-fab" horizontal="end" slot="fixed">  
      <ion-icon name="trash-outline"></ion-icon>
    </ion-fab>

    <ion-button  (click)="trackRide()" expand="block"  color="success" class="track-btn" >
      Track
    </ion-button>
